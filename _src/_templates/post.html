{% extends 'layout.html' %}


{% set title = post.title %}

{% block content %}
    <div class="item">
        <div class="item-header">
            <h1>{{ post.title }}</h1>
        </div>
        
        <div class="item-body">
            {{ post.content }}

            <div class="post-footer">
              Posted on {{ post.date }} by Florian Hahn
              {% if post.tags %}
                <span>&raquo;</span> 
                {% for tag in post.tags %}
                  <a href="{{ get_url(tags[tag].url) }}">{{ tag }}</a>
                  {% if not loop.last %}, {% endif %}
                {% endfor %}
              {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
